<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <mat-card-content>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your name" name="username" [(ngModel)]="form.username" required minlength="3"
          maxlength="20" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
        <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
        <mat-error *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</mat-error>
        <mat-error *ngIf="username.errors?.['maxlength']">Username must be at most 20 characters</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password"
          [(ngModel)]="form.password" required minlength="6" #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
        <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</mat-error>
        <mat-error *ngIf="password.errors?.['maxlength']">Password must be at most 20 characters</mat-error>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary">Submit</button>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />
      </div>
    </mat-card-actions>
  </form>
  <div class="alert alert-success" *ngIf="isSuccessful">
    Your registration is successful!
  </div>
</mat-card>
